<div class="container">
        <div class="col-md-6 offset-md-3" style="padding-top:20px" style="padding-bottom:20px">
            <h2>Aprobare utilizator</h2>
            <form name="form" role="form">
                <div class="form-group">
                    <label for="firstName">Nume</label>
                    <input type="text" name="firstName" marca="firstName" class="form-control" ng-model="vm.user.perso.name" readonly/>
                </div>
                <div class="form-group">
                    <label for="lastName">Prenume</label>
                    <input type="text" name="lastName" marca="lastName" class="form-control" ng-model="vm.user.perso.lastName" readonly/>
                </div>
                <div class="form-group">
                    <label for="username">Utilizator</label>
                    <input type="text" name="username" marca="username" class="form-control" ng-model="vm.user.username" readonly/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" marca="email" class="form-control" ng-model="vm.user.perso.email" readonly/>
                </div>
                <div class="form-group">
                    <label for="dept">Departamentul</label>
                    <input type="text" name="dept" marca="dept" class="form-control" ng-model="vm.user.perso.dept.numeDept" readonly/>
                </div>
                <div class="form-actions" style="padding-bottom: 20px">
                    <button type="submit" class="btn btn-success" ng-click="vm.approveUser()" ng-disabled="vm.dataDeleteUser || vm.dataAproveUser">
                        Aproba <i ng-if="vm.dataAproveUser" class="fa fa-spinner fa-spin"></i>
                    </button>
                    <button type="submit" class="btn btn-danger" ng-click="vm.deleteUser()" ng-disabled="vm.dataDeleteUser || vm.dataAproveUser">
                        Nu aproba <i ng-if="vm.dataDeleteUser" class="fa fa-spinner fa-spin"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
