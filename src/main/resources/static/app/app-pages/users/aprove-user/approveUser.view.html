<div class="container" ng-controller="AproveUserController as vm">
        <div class="col-md-6 offset-md-3" style="padding-top:20px" style="padding-bottom:20px">
            <div class="card">
                <div class="card-header">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user-check"></i></i></span>
                        <span class="input-group-text">Aprobare Utilizator</span>
                    </div>
                </div>
                <div class="card-body">
                    <form name="form" role="form">
                        <div class="form-group">
                            <label for="firstName">Nume</label>
                            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.name" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Prenume</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="username">Utilizator</label>
                            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" class="form-control" ng-model="vm.user.email" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="dept">Departamentul</label>
                            <input type="text" name="dept" id="dept" class="form-control" ng-model="vm.user.numeDept" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="functie">Functie</label>
                            <input type="text" name="functie" id="functie" class="form-control" ng-model="vm.user.functie" readonly/>
                        </div>
                        <div class="form-actions" style="padding-bottom: 20px">
                            <button type="submit" class="btn btn-success" ng-click="vm.approveUser()" ng-disabled="vm.dataAproveUser">
                                Aproba <i class="fas fa-thumbs-up"></i><i ng-if="vm.dataAproveUser" class="fa fa-spinner fa-spin"></i>
                            </button>
                            <button type="submit" class="btn btn-danger" ng-click="vm.deleteUser()" ng-disabled="vm.dataAproveUser">
                                Nu aproba <i class="fas fa-ban"></i><i ng-if="vm.dataAproveUser" class="fa fa-spinner fa-spin"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
