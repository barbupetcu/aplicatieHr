<div class="container">
    <div class="col-md-6 offset-md-3">
        <h2>Inregistrare utilizator</h2>
        <form name="form" ng-submit="vm.register()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                <label for="firstName">Nume</label>
                <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.perso.name" required />
                <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="text-danger">Numele este obligatoriu</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                <label for="lastName">Prenume</label>
                <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.user.perso.lastName" required />
                <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="text-danger">Prenumele este obligatoriu</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">Utilizator</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="text-danger">Utilizatorul este obligatoriu</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" ng-model="vm.user.perso.email" required />
                <span ng-show="form.email.$dirty && form.email.$error.required" class="text-danger">Emailul este obligatoriu</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Parola</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="text-danger">Parola este obligatorie</span>
            </div>
            <div class="form-group" ng-class="{'has-error' : (form.passwordConf.$error.pattern || form.passwordConf.$error.required) && form.passwordConf.$dirty}">
                <label for="passwordConf">Confirmare Parola</label>
                <input type="password" name="passwordConf" id="passwordConf" class="form-control" ng-model="vm.virtual.passwordConf" required ng-pattern="vm.user.password" />
                <span ng-show="(form.passwordConf.$error.pattern || form.passwordConf.$error.required) && form.passwordConf.$dirty" class="text-danger">Cele doua parole nu coincid</span>
            </div>
            <div class="form-group">
                <label for="dept">Departamentul</label>
                </br>
                <select name="dept" id="dept" class="btn btn-default btn-labeled dropdown-toggle fa fa-location-arrow" ng-model="vm.user.perso.dept" ng-options="item as item.numeDept for item in vm.depts track by item.deptId" required>
                </select>
            </div>
        

            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
                <i ng-if="vm.dataLoading" class="fa fa-spinner fa-spin" style="font-size:24px"></i>
                <a href="#!/login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
